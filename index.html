<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	<meta charset="utf-8">
	<title>Meetpoint</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8">
	
	<!-- jQuery -->

	<script src="phonegap.js"></script>

	<!-- Language -->
	<script type="text/javascript" charset="utf-8" src="js/lang/en.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/lang/fr.js"></script>
	
	<!-- Classes -->
	<script type="text/javascript" charset="utf-8" src="js/classes/user.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/classes/tools.js"></script>
	
	<!-- Plugins -->
	<script type="text/javascript" charset="utf-8" src="js/plugins/iphone-style-checkboxes/iphone-style-checkboxes.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/plugins/iphone-style-checkboxes/style.css"></script>
	
	<!-- App -->
	<link rel="stylesheet" href="css/app.css" type="text/css" media="screen" charset="utf-8">
	<script type="text/javascript" charset="utf-8" src="js/app.js"></script>

<body>

<div id="index" class="index">
	<div class="inner">
		<a href="#" class="button lang" lang="login" id="button_login">Connexion</a>
		<a href="#" class="button lang" lang="login" id="button_register">Inscription</a>
	</div>
</div><!-- index -->

<a href="#" id="home"></a>

<div id="wrap" class="wrap">

	<div class="page">

		<div id="login" class="login screen">
			<form id="form_login" class="form_login">
				<input type="text" name="email" placeholder="Adresse email" /><br />
				<input type="password" name="password" placeholder="Mot de passe" /><br />
				<a href="#" class="button lang" lang="login" id="submit_login">Connexion</a>
			</form>
		</div>

		<div id="register" class="register screen">
			<form id="form_register" class="form_register">
				<table>
					<tr>
						<td>Email</td>
						<td><input type="text" name="email" placeholder="Adresse email" /></td>
					</tr>
					<tr>
						<td>Confirmer email</td>
						<td><input type="text" name="confirm_email" placeholder="Confirmer email" /></td>
					</tr>
					<tr>
						<td>Mot de passe</td>
						<td><input type="password" name="password" placeholder="Mot de passe" /></td>
					</tr>
					<tr>
						<td>Pseudo</td>
						<td><input type="text" name="username" placeholder="Pseudo" /></td>
					</tr>
					<tr>
						<td>Je suis</td>
						<td><input type="checkbox" name="sex" value="male" id="form_register_sex" /></td>
					</tr>
					<tr>
						<td>NÃ©(e) le</td>
						<td><input type="date" name="date" placeholder="date" /></td>
					</tr>
					<tr>
						<td>Pays</td>
						<td>
							<select name="country">
								<option value="1">France</option>
								<option value="2">Belgique</option>
							</select>
						</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
				</table>
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<a href="#" class="button lang" lang="login" id="submit_login">Connexion</a>
			</form>
		</div>
		
	</div>

</div>
	
</body>
</html>
