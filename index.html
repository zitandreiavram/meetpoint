<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta charset="utf-8">
	<title>Meetpoint</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8">
	
	<!-- Config -->
	<script>
		if (typeof window.location != 'undefined' && window.location.href.indexOf('localhost') >= 0) {
			var url = 'http://localhost/meetpoint/app/';
		}
		else {
			var url = 'http://www.crma.ro/meetpoint/app/';
		}
		
		var default_language = 'fr';
	</script>
	
	<!-- jQuery -->
	<script src="js/jquery/jquery.min.js"></script>
	
	<!-- jQuery Mobile -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	
	<!-- Internalization -->
	<script src="js/jquery/jquery.i18n.min.js"></script>
	
	<!-- Google Maps -->
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="js/jquery/jquery.ui.map.js"></script>
	<script src="js/jquery/jquery.ui.map.overlays.js"></script>
	<script src="js/jquery/jquery.ui.map.extensions.js"></script>
	
	<!-- Phonegap, Cordova -->
	<script src="phonegap.js"></script>
<!--	<script src="cordova.js"></script>-->
	
	<!-- Language -->
	<script src="js/lang/en.js"></script>
	<script src="js/lang/fr.js"></script>
	
	<!-- Classes -->
	<script src="js/classes/lang.js"></script>
	<script src="js/classes/user.js"></script>
	<script src="js/classes/tools.js"></script>
	<script src="js/classes/map.js"></script>
	
	<!-- Plugins -->
	<script src="js/plugins/iphone-style-checkboxes/iphone-style-checkboxes.js"></script>
	<link rel="stylesheet" href="js/plugins/iphone-style-checkboxes/style.css" />
	
	<!-- App -->
	<link rel="stylesheet" href="css/app.css" type="text/css" media="screen" charset="utf-8">
	<script src="js/app.js"></script>
</head>
<body>

<div id="loading"></div>

<div id="index" class="index">
	<div class="inner">
		<a href="#" class="button lang hidden" lang="login" id="button_login">Connexion</a>
		<a href="#" class="button lang hidden" lang="register" id="button_register">Inscription</a>
	</div>
</div><!-- index -->

<a href="#" id="home"></a>

<div id="wrap" class="wrap">

	<div class="page">

		<div id="login" class="login screen">
			<form id="form_login" class="form_login">
				<input type="text" id="form_login_email" name="email" placeholder="Adresse email" /><br />
				<input type="password" id="form_login_password" name="password" placeholder="Mot de passe" /><br />
				<a href="#" class="button lang" lang="login" id="submit_login">Connexion</a>
			</form>
		</div>

		<div id="register" class="register screen">
			<form id="form_register" class="form_register">
				<table>
					<tr>
						<td class="lang" lang="email">Email</td>
						<td><input type="text" name="email" lang="email" class="lang" placeholder="Adresse email" /></td>
					</tr>
					<tr>
						<td>Confirmer email</td>
						<td><input type="text" name="confirm_email" placeholder="Confirmer email" /></td>
					</tr>
					<tr>
						<td>Mot de passe</td>
						<td><input type="password" name="password" placeholder="Mot de passe" /></td>
					</tr>
					<tr>
						<td>Pseudo</td>
						<td><input type="text" name="username" placeholder="Pseudo" /></td>
					</tr>
					<tr>
						<td>Je suis</td>
						<td><input type="checkbox" name="sex" value="male" id="form_register_sex" /></td>
					</tr>
					<tr>
						<td>NÃ©(e) le</td>
						<td><input type="date" name="dob" placeholder="date" /></td>
					</tr>
					<tr>
						<td>Pays</td>
						<td>
							<select name="country" id="form_register_country">
							</select>
						</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
				</table>
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<a href="#" class="button lang" lang="register" id="submit_register">Register</a>
			</form>
		</div>
		
		<div id="map_canvas" style="width:100%;height: 400px;margin-top:0px"></div>
		
	</div>
	

</div>
